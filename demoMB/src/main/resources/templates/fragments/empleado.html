<head>
  <meta charset="UTF-8" />
</head>

<nav th:fragment="panel-menu" class="panel__menu">
  <ul class="panel__nav">
    <li class="panel__separator" />
    <li class="panel__item">
      <a th:href="@{/empleado}" class="panel__option">
        <span class="panel__option-text">Ver empleados</span>
      </a>
    </li>
    <li class="panel__separator" />
    <li class="panel__item">
      <a th:href="@{/empleado/new}" class="panel__option">
        <span class="panel__option-text">Nuevo empleado</span>
      </a>
    </li>
    <li class="panel__separator" />
  </ul>
</nav>

<div th:fragment="form-update">
  <form
    th:action="@{/empleado/update}"
    th:object="${empleadoSelected}"
    method="post"
  >
    <input type="hidden" th:field="*{idEmpleado}" />
	<input type="hidden" th:field="*{contacto.idContacto}" />
	
    <div class="form__container">
      <div class="form__item">
        <label class="form__label" for="nombre">Nombre:</label>
        <input
          type="text"
          class="form__input"
          name="nombre"
          id="nombre"
          th:value="${empleadoSelected.nombre}"
          readonly
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="apellido">Apellido:</label>
        <input
          type="text"
          class="form__input"
          name="apellido"
          id="apellido"
          th:value="${empleadoSelected.apellido}"
          readonly
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="dni">N° de Documento:</label>
        <input
          type="text"
          class="form__input"
          name="dni"
          id="dni"
          th:value="${empleadoSelected.dni}"
          readonly
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input
          type="text"
          class="form__input"
          name="fechaNacimiento"
          id="fechaNacimiento"
          th:value="${#temporals.format(empleadoSelected.fechaNacimiento, 'dd/MM/yyyy')}"
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="legajo">Legajo:</label>
        <input
          type="text"
          class="form__input"
          name="legajo"
          id="legajo"
          th:value="${empleadoSelected.legajo}"
          readonly
        />
      </div>
      <!-- <div class="form__item">
        <label class="form__label" for="franjaHoraria">Franja horaria:</label>
        <input
          type="text"
          class="form__input"
          name="franjaHoraria"
          id="franjaHoraria"
          th:value="${empleadoSelected.franjaHoraria}"
        />
      </div> -->
      <div class="form__item">
        <label class="form__label" for="franjaHoraria">Sueldo base:</label>
        <input
          type="text"
          class="form__input"
          name="sueldoBase"
          id="sueldoBase"
          th:value="${empleadoSelected.sueldoBase}"
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="telefono">Teléfono:</label>
        <input
          type="text"
          class="form__input"
          name="contacto.telefono"
          id="telefono"
          th:value="${empleadoSelected.contacto.telefono}"
        />
      </div>
      <div class="form__item">
        <label class="form__label" for="domicilio">Domicilio:</label>
        <input
          type="text"
          class="form__input"
          name="contacto.domicilio"
          id="domicilio"
          th:value="${empleadoSelected.contacto.domicilio}"
        />
      </div>
    </div>

    <div class="form__group-btn">
      <button type="submit" class="form__btn form__btn--submit">
        Modificar
      </button>
      <button type="button" class="form__btn form__btn--cancel">
        <a class="form__btn-link" th:href="@{/empleado}">Cancelar</a>
      </button>
    </div>
  </form>
</div>
